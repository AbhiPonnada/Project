<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative;
        }
        .header-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #343a40;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-top: 0;
            padding-top: 60px; 
        }
        h2 {
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .summary-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .summary-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-text">AI Based Discovery Questions</div>
        <h1>{{title}}</h1>
        <h2>Categories</h2>
        <ul>
            {% for category in categories %}
            <li><a href="{{ url_for('category', input=input, category=category) }}">{{ category }}</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('summary', input=input) }}" class="summary-link">Summary</a>
    </div>
</body>
</html>
